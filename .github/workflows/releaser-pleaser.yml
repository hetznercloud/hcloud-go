name: Releaser-pleaser

concurrency:
  group: releaser-pleaser
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request_target:
    types:
      - edited
      - labeled
      - unlabeled

jobs:
  releaser-pleaser:
    # Do not run on forks.
    if: github.repository == 'hetznercloud/hcloud-go'

    runs-on: ubuntu-latest
    steps:
      - name: releaser-pleaser
        uses: apricote/releaser-pleaser@v0.6.0
        with:
          extra-files: |
            hcloud/hcloud.go
