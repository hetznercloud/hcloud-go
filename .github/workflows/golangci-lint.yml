name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
      - release-1.x
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: golangci/golangci-lint-action@v5
        with:
          version: v1.57.2
